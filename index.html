    <header>
        <nav style="height: 150px"; class="vw-100  navbar navbar-light bg-light">
            <a id = "weather-dashboard" class="navbar-brand" href="#">

            </a>
          </nav>
    </header>

    <main class="container-fluid row">
        <div class="col-12 col-md-4 col-lg-4">

                </div>
                <button type="button" class="mx-1 h-50 rounded btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="col-12 col-md-8 col-lg-8">
            <div class="m-3 card col-12 col-md-8 col-lg-8">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
            

        </div>
